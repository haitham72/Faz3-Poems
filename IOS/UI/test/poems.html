            document.getElementById('modal').classList.remove('active');
        }
        
        function goBack() {
            window.location.href = `category-items.html?category=${encodeURIComponent(category)}`;
        }
        
        function openAudioPlayer(poemId) {
            window.location.href = `audio-player.html?poem_id=${poemId}`;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
        
        // Initialize
        fetchPoems();
    </script>
</body>
