    <script>
      document

      async function searchPoems() {
        const query = document.getElementById("searchQuery").value.trim();
        const resultsDiv = document.getElementById("results");
        const loadingDiv = document.getElementById("loading");

        if (!query) {
          alert("Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ ÙƒÙ„Ù…Ø© Ø§Ù„Ø¨Ø­Ø«");
          return;
        }

        loadingDiv.classList.add("show");
        resultsDiv.classList.remove("show");
        resultsDiv.innerHTML = "";

        try {
          const response = await fetch("/api/search", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              query: query,
              limit: 100,
            }),
          });

          const data = await response.json();

          loadingDiv.classList.remove("show");

          if (data.results && data.results.length > 0) {
            displayResults(data.results, data);
          } else {
            resultsDiv.innerHTML =
              '<div class="no-results">ğŸ˜” Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ù†ØªØ§Ø¦Ø¬</div>';
            resultsDiv.classList.add("show");

        } catch (error) {

          resultsDiv.innerHTML =
            '<div class="no-results">âŒ Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø¨Ø­Ø«</div>';
          resultsDiv.classList.add("show");

      function parsePositions(posStr) {
        // Convert "1-3" to [1,2,3] or "5" to [5]
        if (!posStr) return [];
        if (posStr.includes('-')) {
          const [start, end] = posStr.split('-').map(Number);
          const positions = [];
          for (let i = start; i <= end; i++) {
            positions.push(i);
          }
          return positions;
        }
        return [Number(posStr)];
      }

      function highlightText(rawText, matchData) {
        const textWords = rawText.split(" ");
        const highlightedPositions = new Set();

        // Handle title (simple array of strings)
        if (Array.isArray(matchData)) {
          // For title: just return as-is (no highlighting needed)
          return rawText;
        }

        // Handle poem_line (object with matched_words)
        if (matchData && matchData.matched_words) {
          // Sort by score (highest first)
          const sortedMatches = [...matchData.matched_words].sort((a, b) => b.score - a.score);

          sortedMatches.forEach((match) => {
            const positions = parsePositions(match.positions);
            positions.forEach((pos) => {
              if (pos >= 0 && pos < textWords.length && !highlightedPositions.has(pos)) {
                textWords[pos] = `<mark>${textWords[pos]}</mark>`;
                highlightedPositions.add(pos);
              }
            });
          });
        }

        return textWords.join(" ");
      }

      function displayResults(results, data) {
        const resultsDiv = document.getElementById("results");

        let html = `
          <div class="result-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
            <div style="font-size: 20px; font-weight: bold;">
              ğŸ“Š Ø§Ù„Ù†ØªØ§Ø¦Ø¬: ${data.total_matches} Ù‚ØµÙŠØ¯Ø©

              ğŸ“ Ù…Ø·Ø§Ø¨Ù‚Ø§Øª Ø§Ù„Ø¹Ù†ÙˆØ§Ù†: ${data.title_matches} | 
              âœï¸ Ù…Ø·Ø§Ø¨Ù‚Ø§Øª Ø§Ù„Ø¨ÙŠØª: ${data.poem_matches}
            </div>

        `;

        results.forEach((result) => {
          const poemFormatted = result.poem_line_raw.replace(
            /\s{5,}/g,

          // Title is simple array - no highlighting
          const titleHighlighted = result.title_raw;

          // Poem line has positions for highlighting
          const poemHighlighted = highlightText(
            poemFormatted,
            result.match.poem_line || {}

          html += `
            <div class="result-card">
              <div class="result-title">${titleHighlighted}</div>
              <div class="result-poem">${poemHighlighted}</div>
              <div class="result-meta">
                <span class="meta-item score">Ù†Ù‚Ø§Ø·: ${result.score}</span>
                <span class="meta-item">Ø±Ù‚Ù… Ø§Ù„Ù‚ØµÙŠØ¯Ø©: ${result.poem_id}</span>
                <span class="meta-item">Ø±Ù‚Ù… Ø§Ù„Ø³Ø·Ø±: ${result.row_id}</span>
                <span class="meta-item">Ù…ÙˆÙ‚Ø¹: ${
                  result.match_location.includes("title")
                    ? "Ø§Ù„Ø¹Ù†ÙˆØ§Ù†"
                    : "Ø§Ù„Ø¨ÙŠØª"
                }</span>
                <span class="meta-item">Ù†ÙˆØ¹: ${translateMatchType(
                  result.match_type

          `;
        });

        resultsDiv.innerHTML = html;
        resultsDiv.classList.add("show");

      function translateMatchType(type) {
        const translations = {
          exact_phrase: "Ù…Ø·Ø§Ø¨Ù‚Ø© ØªØ§Ù…Ø©",
          consecutive_words: "ÙƒÙ„Ù…Ø§Øª Ù…ØªØªØ§Ù„ÙŠØ©",

        };
        return translations[type] || type;
      }
