<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ™ÿµŸÅÿ≠ ÿßŸÑŸÇÿµÿßÿ¶ÿØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Items Grid - 2 columns */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .item-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            aspect-ratio: 3/4;
            position: relative;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .item-thumbnail {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .item-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .item-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .item-count {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        /* Mobile Responsive */
        @media (max-width: 600px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê ÿ±ÿ¨Ÿàÿπ</button>
        
        <div class="header">
            <h1 id="categoryTitle">üìö ÿßŸÑÿ™ÿµŸÜŸäŸÅ</h1>
        </div>
        
        <div id="loading" class="loading">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="itemsGrid" class="items-grid"></div>
    </div>
    
    <script src="config.js"></script>
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        // Get category from URL
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        
        // Category metadata
        const CATEGORY_CONFIG = {
            'ÿ¥ÿÆÿµ': {
                title: 'üë• ÿßŸÑÿ£ÿ¥ÿÆÿßÿµ',
                icon: 'üë§',
                field: 'ÿ¥ÿÆÿµ',
                isJsonb: true,
                extractName: (item) => item.name
            },
            'ÿ£ŸÖÿßŸÉŸÜ': {
                title: 'üìç ÿßŸÑÿ£ŸÖÿßŸÉŸÜ',
                icon: 'üèõÔ∏è',
                field: 'ÿ£ŸÖÿßŸÉŸÜ',
                isJsonb: true,
                extractName: (item) => item.name
            },
            'ÿØŸäŸÜ': {
                title: '‚ò™Ô∏è ÿßŸÑÿØŸäŸÜ',
                icon: 'üìñ',
                field: 'ÿØŸäŸÜ',
                isJsonb: true,
                extractName: (item) => item
            },
            'ŸÖŸàÿßÿ∂Ÿäÿπ': {
                title: 'üìö ÿßŸÑŸÖŸàÿßÿ∂Ÿäÿπ',
                icon: 'üìù',
                field: 'ŸÖŸàÿßÿ∂Ÿäÿπ',
                isJsonb: true,
                extractName: (item) => item
            },
            'sentiments': {
                title: '‚ù§Ô∏è ÿßŸÑŸÖÿ¥ÿßÿπÿ±',
                icon: 'üí≠',
                field: 'sentiments',
                isJsonb: false,
                extractName: (item) => item
            },
            'ÿ£ÿ≠ÿØÿßÿ´': {
                title: 'üìÖ ÿßŸÑÿ£ÿ≠ÿØÿßÿ´',
                icon: 'üéâ',
                field: 'ÿ£ÿ≠ÿØÿßÿ´',
                isJsonb: true,
                extractName: (item) => item
            },
            'audio': {
                title: 'üéµ ÿßŸÑŸàÿ≥ÿßÿ¶ÿ∑',
                icon: 'üéß',
                field: 'audio',
                isJsonb: false,
                isAudio: true,
                extractName: (item) => item
            }
        };
        
        const config = CATEGORY_CONFIG[category];
        
        if (!config) {
            showError('ÿ™ÿµŸÜŸäŸÅ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠');
        } else {
            document.getElementById('categoryTitle').textContent = config.title;
            fetchCategoryItems();
        }
        
        // ============================================
        // FETCH CATEGORY ITEMS
        // ============================================
        async function fetchCategoryItems() {
            try {
                // Special handling for audio category
                // Special handling for audio category
                if (config.isAudio) {
                    // Load media.json
                    const response = await fetch('media.json');
                    if (!response.ok) throw new Error('Failed to load media.json');
                    
                    const mediaFiles = await response.json();
                    
                    console.log('üìÄ Media files loaded:', mediaFiles);
                    console.log('üéµ AI Song count:', mediaFiles.ai_song?.length);
                    console.log('üéµ AI Song IDs:', mediaFiles.ai_song);
                    
                    const items = [
                        {
                            name: 'ÿµŸàÿ™ ŸÅÿ≤ÿßÿπ ÿßŸÑÿ£ÿµŸÑŸä',
                            count: mediaFiles.original_audio.length,
                            field: 'original_audio',
                            icon: 'üé§',
                            poemIds: mediaFiles.original_audio
                        },
                        {
                            name: 'ÿµŸàÿ™ ŸÅÿ≤ÿßÿπ AI',
                            count: mediaFiles.ai_audio.length,
                            field: 'ai_audio',
                            icon: 'ü§ñ',
                            poemIds: mediaFiles.ai_audio
                        },
                        {
                            name: 'ÿ£ÿ∫ŸÜŸäÿ© AI',
                            count: mediaFiles.ai_song?.length || 0,
                            field: 'ai_song',
                            icon: 'üéµ',
                            poemIds: mediaFiles.ai_song || []
                        },
                        {
                            name: 'ÿµŸàÿ±ÿ© AI',
                            count: mediaFiles.ai_image.length,
                            field: 'ai_image',
                            icon: 'üñºÔ∏è',
                            poemIds: mediaFiles.ai_image
                        }
                    ].filter(item => item.count > 0);
                    
                    console.log('üìä Final items to display:', items);
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    if (items.length === 0) {
                        showError('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÑŸÅÿßÿ™ Ÿàÿ≥ÿßÿ¶ÿ∑ ŸÖÿ™ÿßÿ≠ÿ© ÿ≠ÿßŸÑŸäÿßŸã');
                    } else {
                        renderItems(items);
                    }
                    
                    return;
                }
                
                // Regular category handling
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/Exact_search?select=${config.field},poem_id`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );
                
                if (!response.ok) throw new Error('Failed to fetch items');
                
                const data = await response.json();
                
                // Count occurrences of each item
                const itemCounts = new Map();
                
                data.forEach(row => {
                    const fieldValue = row[config.field];
                    
                    if (!fieldValue) return;
                    
                    if (config.isJsonb) {
                        // JSONB array
                        const items = Array.isArray(fieldValue) ? fieldValue : [];
                        items.forEach(item => {
                            const name = config.extractName(item);
                            if (name) {
                                itemCounts.set(name, (itemCounts.get(name) || 0) + 1);
                            }
                        });
                    } else {
                        // Plain text field (sentiments)
                        const name = fieldValue;
                        itemCounts.set(name, (itemCounts.get(name) || 0) + 1);
                    }
                });
                
                // Convert to array and sort by count
                const items = Array.from(itemCounts.entries())
                    .map(([name, count]) => ({ name, count }))
                    .sort((a, b) => b.count - a.count);
                
                document.getElementById('loading').style.display = 'none';
                renderItems(items);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                showError('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™');
            }
        }
        
        // ============================================
        // RENDER ITEMS
        // ============================================
        function renderItems(items) {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            if (items.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; padding: 40px;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿπŸÜÿßÿµÿ±</div>';
                return;
            }
            
            items.forEach(item => {
                const card = createItemCard(item);
                grid.appendChild(card);
            });
        }
        
        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.onclick = () => navigateToPoems(item.name, item.field, item.poemIds);
            
            // Use custom icon for audio items, otherwise use config icon
            const displayIcon = item.icon || config.icon;
            const displayCount = typeof item.count === 'number' ? `${item.count} ŸÇÿµŸäÿØÿ©` : '';
            
            card.innerHTML = `
                <div class="item-thumbnail">
                    <div class="item-icon">${displayIcon}</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-count">${displayCount}</div>
                </div>
            `;
            
            return card;
        }
        
        // ============================================
        // NAVIGATION
        // ============================================
        function navigateToPoems(itemName, field, poemIds) {
            const params = new URLSearchParams({
                category: category,
                item: itemName
            });
            
            // For audio, pass the field name and poemIds to filter by
            if (field) {
                params.append('field', field);
            }
            
            if (poemIds) {
                params.append('poemIds', poemIds.join(','));
            }
            
            window.location.href = `poems.html?${params.toString()}`;
        }
        
        function goBack() {
            window.location.href = 'categories.html';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
