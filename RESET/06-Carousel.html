<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Library Carousel</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            user-select: none;
        }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            width: 390px;
            height: 844px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .page {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .content {
            padding: 60px 0 20px 0;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            height: 60px;
        }
        
        h1 { 
            font-size: 28px;
            font-weight: 700;
        }
        
        .lang-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .back { 
            background: transparent;
            color: #fff; 
            padding: 0;
            border: none; 
            cursor: pointer; 
            font-size: 17px;
        }
        
        /* Hero Focus Image - Full scrollable */
        .hero-container {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .hero {
            width: 100%;
            position: relative;
        }
        
        .hero img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        
        .hero-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 16px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }
        
        .hero-title {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
        }
        
        /* Rail section */
        .rail {
            margin-bottom: 24px;
        }
        
        .rail-header {
            padding: 0 16px 12px 16px;
        }
        
        .rail-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .rail-scroll {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            gap: 8px;
            padding: 0 16px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            cursor: grab;
        }
        
        .rail-scroll:active {
            cursor: grabbing;
        }
        
        .rail-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .rail-card {
            flex: 0 0 120px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            scroll-snap-align: start;
            cursor: pointer;
        }
        
        .rail-card img {
            width: 120px;
            aspect-ratio: 9 / 16;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }
        
        .rail-card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px;
            background: linear-gradient(transparent, rgba(0,0,0,0.85));
            pointer-events: none;
        }
        
        .rail-card-title {
            font-size: 11px;
            font-weight: 600;
            line-height: 1.2;
            text-align: left;
        }
        
        /* More section in detail view */
        .more-section {
            padding: 0 16px 20px 16px;
        }
        
        .more-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .more-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .more-card {
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .more-card img {
            width: 100%;
            aspect-ratio: 9 / 16;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }
        
        .more-card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 6px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            pointer-events: none;
        }
        
        .more-card-title {
            font-size: 11px;
            font-weight: 600;
            line-height: 1.2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="app" class="page"></div>

    <script>
        const SUPABASE_URL = 'https://uffjlburuvsnstvgyito.supabase.co/functions/v1';
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmZmpsYnVydXZzbnN0dmd5aXRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY5NTM3NDgsImV4cCI6MjA1MjUyOTc0OH0.Esu6XQtAnxlHXXNTgbK-Rg_-TZW6Hhv7yyYVwMJE7fQ';

        let currentLang = 'en';
        let allCategories = [];
        let categoryData = {};

        async function fetchLibraryCategories() {
            const response = await fetch(`${SUPABASE_URL}/category`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'apikey': API_KEY,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            });
            return await response.json();
        }

        async function fetchSubcategories(category) {
            const response = await fetch(`${SUPABASE_URL}/subcategory`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'apikey': API_KEY,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ category: category })
            });
            return await response.json();
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            showLibrary();
        }

        async function showLibrary() {
            // Fetch categories if not loaded (only once)
            if (allCategories.length === 0) {
                allCategories = await fetchLibraryCategories();
                
                // Fetch subcategories for each category (only once)
                for (const cat of allCategories) {
                    if (!categoryData[cat.Carousel_Group_text_EN]) {
                        categoryData[cat.Carousel_Group_text_EN] = await fetchSubcategories(cat.Carousel_Group_text_EN);
                    }
                }
            }

            const title = currentLang === 'en' ? 'Library' : 'مكتبة';
            const langButton = currentLang === 'en' ? 'عربي' : 'EN';
            
            // Get first item from first category as hero
            const firstCategory = allCategories[0];
            const firstCategoryItems = categoryData[firstCategory.Carousel_Group_text_EN];
            const heroItem = firstCategoryItems[0];
            
            const heroTitle = currentLang === 'en' 
                ? heroItem.subcategory_text_en 
                : heroItem.subcategory_text_ar;
            
            const heroCategory = currentLang === 'en'
                ? heroItem.Category_EN
                : heroItem.Category_AR;
            
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <h1>${title}</h1>
                    <button class="lang-toggle" onclick="toggleLanguage()">${langButton}</button>
                </div>
                <div class="content">
                    <!-- Hero Section - Scrollable -->
                    <div class="hero-container">
                        <div class="hero">
                            <img src="${heroItem.url_focus}" alt="${heroTitle}">
                            <div class="hero-text">
                                <div class="hero-title">${heroTitle}</div>
                                <div class="hero-subtitle">${heroCategory}</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Rails -->
                    ${allCategories.map(cat => {
                        const railTitle = currentLang === 'en' 
                            ? cat.Carousel_Group_text_EN 
                            : cat.Carousel_Group_text_AR;
                        
                        const items = categoryData[cat.Carousel_Group_text_EN] || [];
                        
                        return `
                            <div class="rail">
                                <div class="rail-header">
                                    <div class="rail-title">${railTitle}</div>
                                </div>
                                <div class="rail-scroll" data-rail="${cat.Carousel_Group_text_EN}">
                                    ${items.map(item => {
                                        const itemTitle = currentLang === 'en' 
                                            ? item.subcategory_text_en 
                                            : item.subcategory_text_ar;
                                        
                                        return `
                                            <div class="rail-card" data-id="${item.ID}">
                                                <img src="${item.url_thumbnail_view}" alt="${itemTitle}">
                                                <div class="rail-card-overlay">
                                                    <div class="rail-card-title">${itemTitle}</div>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            // Add click handlers with drag detection
            setupRailClickHandlers();
        }

        function setupRailClickHandlers() {
            document.querySelectorAll('.rail-scroll').forEach(rail => {
                let isScrolling = false;
                let startX = 0;
                let scrollLeft = 0;

                rail.addEventListener('mousedown', (e) => {
                    isScrolling = true;
                    startX = e.pageX - rail.offsetLeft;
                    scrollLeft = rail.scrollLeft;
                });

                rail.addEventListener('mousemove', (e) => {
                    if (!isScrolling) return;
                    e.preventDefault();
                    const x = e.pageX - rail.offsetLeft;
                    const walk = (x - startX) * 2;
                    rail.scrollLeft = scrollLeft - walk;
                });

                rail.addEventListener('mouseup', () => {
                    isScrolling = false;
                });

                rail.addEventListener('mouseleave', () => {
                    isScrolling = false;
                });

                // Click handler for cards (only if not dragging)
                rail.addEventListener('click', (e) => {
                    const card = e.target.closest('.rail-card');
                    if (card && Math.abs(rail.scrollLeft - scrollLeft) < 5) {
                        const itemId = parseInt(card.dataset.id);
                        showDetail(itemId);
                    }
                });
            });
        }

        function showDetail(itemId) {
            // Find the item and its category
            let selectedItem = null;
            let categoryItems = [];
            
            for (const catKey in categoryData) {
                const items = categoryData[catKey];
                const found = items.find(item => item.ID === itemId);
                if (found) {
                    selectedItem = found;
                    categoryItems = items;
                    break;
                }
            }
            
            if (!selectedItem) return;
            
            const title = currentLang === 'en' ? selectedItem.subcategory_text_en : selectedItem.subcategory_text_ar;
            const category = currentLang === 'en' ? selectedItem.Category_EN : selectedItem.Category_AR;
            const langButton = currentLang === 'en' ? 'عربي' : 'EN';
            const backText = currentLang === 'en' ? '← Back' : '→ رجوع';
            const moreText = currentLang === 'en' ? 'More' : 'المزيد';
            
            // Filter out current item from related items
            const relatedItems = categoryItems.filter(item => item.ID !== itemId);
            
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <button class="back" onclick="showLibrary()">${backText}</button>
                    <button class="lang-toggle" onclick="toggleLanguage()">${langButton}</button>
                </div>
                <div class="content">
                    <!-- Hero - Full scrollable image -->
                    <div class="hero-container">
                        <div class="hero">
                            <img src="${selectedItem.url_focus}" alt="${title}">
                            <div class="hero-text">
                                <div class="hero-title">${title}</div>
                                <div class="hero-subtitle">${category}</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Related Items -->
                    ${relatedItems.length > 0 ? `
                        <div class="more-section">
                            <div class="more-title">${moreText}</div>
                            <div class="more-grid">
                                ${relatedItems.map(item => {
                                    const itemTitle = currentLang === 'en' 
                                        ? item.subcategory_text_en 
                                        : item.subcategory_text_ar;
                                    
                                    return `
                                        <div class="more-card" onclick='showDetail(${item.ID})'>
                                            <img src="${item.url_thumbnail_view}" alt="${itemTitle}">
                                            <div class="more-card-overlay">
                                                <div class="more-card-title">${itemTitle}</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Start app
        showLibrary();
    </script>
</body>
</html>
