<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Search - Production</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      /* Search Box */
      .search-box {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 2em;
      }
      .search-input-group {
        display: flex;
        gap: 10px;
      }
      input[type="text"] {
        flex: 1;
        padding: 15px;
        font-size: 18px;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus {
        border-color: #667eea;
      }
      button {
        padding: 15px 30px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }

      /* Results */
      .result-card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        border-right: 5px solid #667eea;
      }
      .result-title {
        font-size: 22px;
        font-weight: bold;
        color: #2d3748;
        margin-bottom: 10px;
      }
      .result-poem {
        font-size: 18px;
        color: #4a5568;
        line-height: 1.8;
        margin-bottom: 15px;
      }

      /* Metadata Tags */
      .result-meta {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        font-size: 0.85rem;
        padding-top: 15px;
        border-top: 1px solid #eee;
      }
      .tag {
        padding: 4px 10px;
        border-radius: 20px;
        background: #edf2f7;
        color: #4a5568;
        font-weight: 500;
      }
      .tag.score {
        background: #667eea;
        color: white;
      }
      .tag.source {
        background: #feebc8;
        color: #744210;
      } /* For N8N Tags */

      /* Highlighting */
      mark {
        background: linear-gradient(120deg, #ffd89b 0%, #19547b 100%);
        background-size: 100% 40%;
        background-repeat: no-repeat;
        background-position: 0 90%;
        color: inherit;
        padding: 0 2px;
      }

      .loading {
        text-align: center;
        padding: 20px;
        display: none;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <h1>üîç ŸÖÿ≠ÿ±ŸÉ ÿßŸÑÿ®ÿ≠ÿ´ ÿßŸÑŸáÿ¨ŸäŸÜ</h1>
        <div class="search-input-group">
          <input
            type="text"
            id="searchQuery"
            placeholder="ÿ£ÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑÿ®ÿ≠ÿ´..."
          />
          <button onclick="searchPoems()">ÿ®ÿ≠ÿ´</button>
        </div>
      </div>
      <div class="loading" id="loading">‚è≥ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ®ÿ≠ÿ´...</div>
      <div id="results"></div>
    </div>

    <script>
      // --- YOUR ORIGINAL NORMALIZATION LOGIC (PRESERVED) ---
      function normalizeForComparison(text) {
        if (!text) return "";
        return text
          .replace(/[^\u0600-\u06FFa-zA-Z]/g, "") // Strip symbols
          .replace(/[\u0640]/g, "") // Strip Tatweel
          .replace(/[ÿ£ÿ•ÿ¢]/g, "ÿß")
          .replace(/[Ÿâ]/g, "Ÿä")
          .replace(/[ÿ©]/g, "Ÿá");
      }

      // --- YOUR ORIGINAL HIGHLIGHT LOGIC (PRESERVED) ---
      // Uses client-side logic to scan text, providing the "Visual Fallback" you wanted
      function highlightText(rawText, matchData, displayRowId) {
        let wordsToHighlight = new Set();

        // 1. Extract Words from JSON
        if (Array.isArray(matchData)) {
          // Title Format (Array of objects)
          matchData.forEach((m) =>
            wordsToHighlight.add(normalizeForComparison(m.text))
          );
        } else if (matchData && matchData.matched_words) {
          // Poem Format (Object with matched_words array)
          // Context safety check: Only highlight if row_ids match (or if checking title)
          if (
            displayRowId === null ||
            (matchData.row_id && matchData.row_id === displayRowId)
          ) {
            matchData.matched_words.forEach((m) =>
              wordsToHighlight.add(normalizeForComparison(m.text))
            );
          }
        }

        if (wordsToHighlight.size === 0) return rawText;

        // 2. Tokenize and Reconstruct (Safe HTML generation)
        const tokens = rawText.split(/(\s+)/);
        return tokens
          .map((token) => {
            if (!token.trim()) return token;
            const tokenNorm = normalizeForComparison(token);

            // Direct Match or Substring Match (Robust)
            if (wordsToHighlight.has(tokenNorm)) return `<mark>${token}</mark>`;

            for (let target of wordsToHighlight) {
              if (target.length > 2 && tokenNorm.includes(target))
                return `<mark>${token}</mark>`;
            }
            return token;
          })
          .join("");
      }

      async function searchPoems() {
        const query = document.getElementById("searchQuery").value.trim();
        const resultsDiv = document.getElementById("results");
        const loadingDiv = document.getElementById("loading");

        if (!query) return;

        loadingDiv.classList.add("show");
        resultsDiv.innerHTML = "";

        try {
          // In production, this calls N8N. Here we simulate the response structure.
          const response = await fetch("/api/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: query }),
          });
          const data = await response.json();
          loadingDiv.classList.remove("show");

          if (data.results) displayResults(data.results);
        } catch (error) {
          console.error(error);
          loadingDiv.classList.remove("show");
        }
      }

      function displayResults(results) {
        const resultsDiv = document.getElementById("results");

        if (results.length === 0) {
          resultsDiv.innerHTML =
            '<div style="text-align:center">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨</div>';
          return;
        }

        let html = "";
        results.forEach((result) => {
          // --- VISUAL FALLBACK LOGIC ---
          // If title match is empty, try to use poem words to highlight title
          let titleMatches = result.match.title;
          if (
            (!titleMatches || titleMatches.length === 0) &&
            result.match.poem_line
          ) {
            titleMatches = result.match.poem_line;
          }

          const titleHtml = highlightText(result.title_raw, titleMatches, null);
          const poemHtml = highlightText(
            result.poem_line_raw,
            result.match.poem_line,
            result.row_id
          );

          html += `
            <div class="result-card">
              <div class="result-title">${titleHtml}</div>
              <div class="result-poem">${poemHtml}</div>
              <div class="result-meta">
                <span class="tag score">Score: ${Math.round(
                  result.score
                )}</span>
                <span class="tag">Line: ${result.row_id}</span>
                ${
                  result.query_tag
                    ? `<span class="tag source">Tag: ${result.query_tag}</span>`
                    : ""
                }
                ${
                  result.match_type
                    ? `<span class="tag">${translateMatchType(
                        result.match_type
                      )}</span>`
                    : ""
                }
              </div>
            </div>`;
        });

        resultsDiv.innerHTML = html;
      }

      function translateMatchType(type) {
        const map = {
          exact_phrase: "ŸÖÿ∑ÿßÿ®ŸÇÿ© ÿ™ÿßŸÖÿ©",
          partial_match: "ŸÖÿ∑ÿßÿ®ŸÇÿ© ÿ¨ÿ≤ÿ¶Ÿäÿ©",
          partial_words: "ŸÉŸÑŸÖÿßÿ™ ŸÖÿ™ŸÅÿ±ŸÇÿ©",
          consecutive_words: "ŸÉŸÑŸÖÿßÿ™ ŸÖÿ™ÿ™ÿßŸÑŸäÿ©",
        };
        return map[type] || type;
      }
    </script>
  </body>
</html>
