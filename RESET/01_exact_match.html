      async function searchPoems() {

      function normalizeArabic(text) {
        return text
          .replace(/[Ù‹ÙŒÙÙÙÙÙ‘Ù’Ù€]/g, "")

      function highlightText(rawText, matchedWords) {
        if (!matchedWords || matchedWords.length === 0) return rawText;

        // Sort by word count (phrases first: "Ù…Ø­Ù…Ø¯ Ø¥Ø¨Ù† Ø²Ø§ÙŠØ¯" before "Ù…Ø­Ù…Ø¯")
        const sortedWords = [...matchedWords].sort(

        let result = rawText;

        sortedWords.forEach((searchPhrase) => {
          const searchWords = searchPhrase.split(" ");

          // Find matching sequences
          for (let i = 0; i <= textWords.length - searchWords.length; i++) {
            const sequence = textWords.slice(i, i + searchWords.length);

            // Check if all words in sequence match (normalized)
            const matches = sequence.every(

          result = textWords.join(" ");
