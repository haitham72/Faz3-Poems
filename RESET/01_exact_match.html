    <script>

      async function searchPoems() {
        const query = document.getElementById("searchQuery").value.trim();

        if (!query) return alert("Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ ÙƒÙ„Ù…Ø© Ø§Ù„Ø¨Ø­Ø«");

        loadingDiv.classList.add("show");

        try {

            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: query, limit: 100 }),
          });
          const data = await response.json();
          loadingDiv.classList.remove("show");

          if (data.results && data.results.length > 0) {
            displayResults(data.results, data);

              '<div class="no-results">ğŸ˜” Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ù†ØªØ§Ø¦Ø¬</div>';

            '<div class="no-results">âŒ Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø¨Ø­Ø«</div>';

      // --- ROBUST NORMALIZATION ---
      // Ensures "Ø¥Ø¨Ù†" matches "Ø§Ø¨Ù†", "Ø²Ø§ÙŠÙ€Ù€Ø¯" matches "Ø²Ø§ÙŠØ¯", etc.
      function normalizeForComparison(text) {
        if (!text) return "";
        return text
          .replace(/[^\u0600-\u06FFa-zA-Z]/g, "") // Strip Punctuation, Brackets, Spaces
          .replace(/[\u0640]/g, "") // Strip Tatweel (Kashida)
          .replace(/[Ø£Ø¥Ø¢]/g, "Ø§") // Unify Alif

      // --- TEXT SCANNING HIGHLIGHTER (Index-Free) ---
      function highlightText(rawText, matchData, displayRowId) {
        let wordsToHighlight = new Set();

        // 1. Extract Words
        if (Array.isArray(matchData)) {
          // Title Format
          matchData.forEach((m) =>
            wordsToHighlight.add(normalizeForComparison(m.text))
          );
        } else if (matchData && matchData.matched_words) {
          // Poem Format (Context Check)
          // If displayRowId is null, we skip the check (used for Title Fallback)
          if (
            displayRowId === null ||
            (matchData.row_id && matchData.row_id === displayRowId)
          ) {
            matchData.matched_words.forEach((m) =>
              wordsToHighlight.add(normalizeForComparison(m.text))
            );
          }
        }

        if (wordsToHighlight.size === 0) return rawText;

        // 2. Tokenize and Scan
        // Split by whitespace but keep delimiters to preserve formatting
        const tokens = rawText.split(/(\s+)/);

        return tokens
          .map((token) => {
            if (!token.trim()) return token; // Preserve spaces/tabs

            const tokenNorm = normalizeForComparison(token);

            // A. Direct Match
            if (wordsToHighlight.has(tokenNorm)) {
              return `<mark>${token}</mark>`;
            }

            // B. Substring Fallback (e.g. "ÙˆØ¨Ù…Ø­Ù…Ø¯")
            for (let target of wordsToHighlight) {
              // Only match substrings if target is significant (length > 2)
              if (target.length > 2 && tokenNorm.includes(target)) {
                return `<mark>${token}</mark>`;
              }
            }

            return token;
          })
          .join("");
      }

      function displayResults(results, data) {
        const resultsDiv = document.getElementById("results");
        let html = `
          <div class="result-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
            <b>ğŸ“Š Ø§Ù„Ù†ØªØ§Ø¦Ø¬: ${data.total_matches || results.length} Ù‚ØµÙŠØ¯Ø©</b>
          </div>

        results.forEach((result) => {
          // --- VISUAL FALLBACK LOGIC ---
          // If title match is empty, borrow poem match words to check title visually
          let titleMatches = result.match.title;

          if (
            (!titleMatches || titleMatches.length === 0) &&
            result.match.poem_line &&
            result.match.poem_line.matched_words

            titleMatches = result.match.poem_line;

          // -----------------------------

          // Pass 'null' as row_id for title to allow the fallback object
          const titleHighlighted = highlightText(
            result.title_raw,
            titleMatches,
            null
          );

          // Pass actual row_id for poem to enforce context safety
          const poemHighlighted = highlightText(
            result.poem_line_raw,
            result.match.poem_line,
            result.row_id
          );

          html += `
            <div class="result-card">
              <div class="result-title">${titleHighlighted}</div>
              <div class="result-poem">${poemHighlighted}</div>
              <div class="result-meta">
                <span class="meta-item score">Ù†Ù‚Ø§Ø·: ${result.score}</span>
                <span class="meta-item">Ø³Ø·Ø±: ${result.row_id}</span>
                <span class="meta-item">${translateMatchType(

        resultsDiv.innerHTML = html;
      }

      function translateMatchType(type) {
        const map = {
          exact_phrase: "Ù…Ø·Ø§Ø¨Ù‚Ø© ØªØ§Ù…Ø© (100)",
